<form>
    <label for="imagen">Seleccione una imagen</label>
    <br>
    <input type="file" name="imagen" id="imagen" required (change)="onFileChange($event)">
    <br>
    <button type="button" (click)="actualizarImagen()" class="bg-rose-500 rounded-md">
        Actualizar imagen
    </button>
</form>
