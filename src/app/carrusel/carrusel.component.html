<div class="mx-auto my-8 max-w-4xl relative">
    <swiper-container #swiperRef pagination="false" effect="coverflow" class="w-full h-full">
        <swiper-slide *ngFor="let image of images" class="flex justify-center items-center p-0">
            <img [src]="'http://localhost/proyectoDamAngular-BACK/public/' + image"
                class="object-cover rounded-lg shadow-lg transition-transform transform hover:scale-105 w-64 h-64 m-0">
        </swiper-slide>
    </swiper-container>

    <!-- Botones de navegaciÃ³n personalizados -->
    <div class="absolute top-1/2 transform -translate-y-1/2 left-0 z-10">
        <button (click)="prevSlide()" class="custom-swiper-button-prev bg-gray-800 text-white rounded-full p-2">
            <!-- Icono de flecha izquierda -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>
    <div class="absolute top-1/2 transform -translate-y-1/2 right-0 z-10">
        <button (click)="nextSlide()" class="custom-swiper-button-next bg-gray-800 text-white rounded-full p-2">
            <!-- Icono de flecha derecha -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</div>
