<nav class="w-full mb-2 relative">
    <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Botón del logo -->
        <button (click)="navigateToDashboard()" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">CicloBike</span>
        </button>

        <!-- Contenido cuando el usuario está logueado -->
        <div *ngIf="isLoggedIn" class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse relative">
            <button type="button" (click)="toggleMenu($event)"
                class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                id="user-menu-button" aria-expanded="false">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full" [src]="'http://localhost/proyectoDamAngular-BACK/public/storage/profile_images/' + user.profile_image" alt="user photo">
            </button>

            <!-- Dropdown menu -->
            <div
                #menuDropdown
                class="cursor-pointer z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 absolute right-full mr-4 mt-60 w-48"
                [class.hidden]="!menuVisible">
                <div class="px-4 py-3">
                    <span class="block text-sm text-gray-900 dark:text-white">{{user.name}}</span>
                    <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{user.email}}</span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                        <button (click)="navigateToGetCreatedRoutes()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Rutas creadas</button>
                    </li>
                    <li>
                        <button (click)="navigateToJoinedRoutes()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Rutas inscritas</button>
                    </li>
                    <li>
                        <button (click)="navigateToLikedRoutes()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Rutas Like</button>
                    </li>
                    <li>
                        <button (click)="navigateToUpdateImage()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Actualizar Imagen</button>
                    </li>
                    <li>
                        <button (click)="logOut()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Cerrar sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Contenido cuando el usuario no está logueado -->
        <div *ngIf="!isLoggedIn" class="my-4">
            <button (click)="navigateToLogin()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Login</button>
            <button (click)="navigateToRegister()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Register</button>
        </div>

        <!-- Enlaces de navegación -->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <button (click)="navigateToCreateRoute()"
                        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Crear ruta</button>
                </li>
                <li>
                    <button (click)="navigateToGetRoute()"
                        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Ver rutas</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
