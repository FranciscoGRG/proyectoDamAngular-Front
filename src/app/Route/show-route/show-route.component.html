<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-6 text-center">Rutas Disponibles</h2>
  
  <div *ngIf="routes.length > 0; else noRoutes">
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <li *ngFor="let route of routes" class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="relative cursor-pointer" (click)="navigateToRouteDetails(route.id)">
          <img [src]="'http://localhost/proyectoDamAngular-BACK/public/' + route.imagen[0]"
            alt="{{ route.title }}" class="w-full h-64 object-cover object-center">
          <div class="absolute top-0 right-0 bg-red-500 text-white px-2 py-1 m-4 rounded">
            {{ route.likes }} <i class="fas fa-heart ml-1"></i>
          </div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ route.title }}</h3>
          <p class="text-gray-700 mb-4">{{ route.description }}</p>
          <div class="flex items-center justify-between mb-2">
            <div>
              <strong>Distancia:</strong> {{ route.distance }} km
            </div>
            <div>
              <strong>Desnivel:</strong> {{ route.unevenness }} m
            </div>
            <div>
              <strong>Fecha:</strong> {{ route.fecha }} / {{route.hora}} 
            </div>
          </div>

        </div>
      </li>
    </ul>
  </div>

  <ng-template #noRoutes>
    <p class="text-gray-500 text-center mt-8">No se encontraron rutas.</p>
  </ng-template>
</div>
